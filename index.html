<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #004aad, #2f7edb);
    font-family: Arial, sans-serif;
}

.login-container {
    background: white;
    width: 340px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    text-align: center;
}

/* IMAGE STYLE */
.login-logo {
    width: 100px;
    height: auto;
    margin-bottom: 15px;
}

h2 {
    margin-bottom: 20px;
    color: #004aad;
}

.input-group {
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    font-size: 14px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background: #004aad;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #003a8c;
}

#error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="login-container">

    <!-- IMAGE FROM SAME FOLDER -->
    <img src="RRU-Logo.png" alt="Logo" class="login-logo">

    <h2>Login</h2>

    <div class="input-group">
        <label>Username</label>
        <input type="text" id="username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password">
    </div>

    <button onclick="loginUser()">Login</button>

    <p id="error"></p>
</div>

<script>
function loginUser() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (user === "admin" && pass === "1234") {
        alert("Login Successful");
    } else {
        error.innerText = "Invalid username or password";
    }
}
</script>

</body>
</html>
